services:
  noise-contacts:
    image: ghcr.io/easyenclave/easyenclave/noise-contacts:latest
    ports:
      - "8080:8080"
    environment:
      - NOISE_ATTESTATION_MODE=warn
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 6
