# Deploy Examples
#
# Deploys example apps after CI passes, using the shared control plane.

name: Deploy Examples

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      enable_llm:
        description: "Also deploy the Private LLM example (boots llm-sized agents; slow/expensive)"
        required: false
        type: boolean
        default: false

jobs:
  test-unregistered-app-fails:
    name: Test - Unregistered app deploy fails
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Deploy unregistered app (should fail)
        id: deploy
        uses: ./.github/actions/deploy
        continue-on-error: true
        with:
          app_name: unregistered-test-app
          compose_file: examples/hello-tdx/docker-compose.yml
          service_name: hello-tdx
          health_endpoint: /

      - name: Verify deploy failed
        run: |
          if [ "${{ steps.deploy.outcome }}" != "failure" ]; then
            echo "::error::Expected deploy to fail for unregistered app, but it succeeded"
            exit 1
          fi
          echo "Deploy correctly failed for unregistered app"

  register-hello-tdx:
    name: Register Hello TDX
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Register app
        uses: ./.github/actions/register-app
        with:
          name: hello-tdx
          description: "Hello TDX - Example app demonstrating TDX attestation"

  deploy-hello-tdx-clouds:
    name: Deploy Hello TDX (default)
    runs-on: ubuntu-latest
    needs: register-hello-tdx
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Deploy to EasyEnclave
        uses: ./.github/actions/deploy
        with:
          app_name: hello-tdx
          compose_file: examples/hello-tdx/docker-compose.yml
          service_name: hello-tdx
          health_endpoint: /
          agent_admin_password: ${{ secrets.AGENT_ADMIN_PASSWORD }}
          github_owner: ${{ github.repository_owner }}
          node_size: tiny

  deploy-hello-tdx-gcp:
    name: Deploy Hello TDX (gcp)
    runs-on: ubuntu-latest
    needs: register-hello-tdx
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Preflight - require at least one healthy verified GCP agent
        id: preflight
        shell: bash
        env:
          CP_URL: https://app.easyenclave.com
        run: |
          set -euo pipefail
          agents="$(curl -sSf -H 'Accept: application/json' "$CP_URL/api/v1/agents" || true)"
          count="$(
            echo "${agents:-}" | jq '[.agents[] | select(.verified == true
              and (.health_status // "" | ascii_downcase) == "healthy"
              and (.status // "" | ascii_downcase) == "undeployed"
              and ((.datacenter // "") | startswith("gcp:") or (.datacenter // "") == "gcp"))
            ] | length' 2>/dev/null || echo 0
          )"
          echo "gcp_eligible_agents=$count" >> "$GITHUB_OUTPUT"
          if [ "$count" -le 0 ]; then
            echo "::notice::No healthy verified GCP agents registered yet; skipping GCP deploy example."
            exit 0
          fi

      - name: Deploy to EasyEnclave (GCP)
        if: steps.preflight.outputs.gcp_eligible_agents != '0'
        uses: ./.github/actions/deploy
        with:
          app_name: hello-tdx
          compose_file: examples/hello-tdx/docker-compose.yml
          service_name: hello-tdx
          health_endpoint: /
          agent_admin_password: ${{ secrets.AGENT_ADMIN_PASSWORD }}
          github_owner: ${{ github.repository_owner }}
          node_size: tiny
          allowed_clouds: gcp

  deploy-private-llm:
    name: Deploy Private LLM
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.enable_llm == true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Register app
        uses: ./.github/actions/register-app
        with:
          name: private-llm
          description: "Private LLM - Ollama running in a TDX enclave"

      - name: Deploy to EasyEnclave
        id: deploy
        uses: ./.github/actions/deploy
        with:
          app_name: private-llm
          compose_file: examples/private-llm/docker-compose.yml
          service_name: private-llm
          health_endpoint: /
          agent_admin_password: ${{ secrets.AGENT_ADMIN_PASSWORD }}
          github_owner: ${{ github.repository_owner }}
          node_size: llm
          allow_measuring_enclave_fallback: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SDK and OpenAI client
        run: pip install ./sdk/ openai

      - name: Test LLM query
        env:
          SERVICE_URL: ${{ steps.deploy.outputs.service_url }}
          EASYENCLAVE_URL: https://app.easyenclave.com
        run: python3 examples/private-llm/test.py
