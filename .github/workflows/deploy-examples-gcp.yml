# Builtin Deploy Examples (GCP)
#
# Runs after the local Builtin Deploy Examples workflow succeeds.
#
# Goal: keep "Builtin Deploy Examples" fast and local-only; run cloud provisioning/deploy as
# a separate, follow-up workflow.

name: Builtin Deploy Examples (GCP)

on:
  workflow_run:
    workflows: [Builtin Deploy Examples]
    types: [completed]
    branches: [main]
  workflow_dispatch: {}

concurrency:
  # This workflow mutates the shared control plane (apps + deployments); do not overlap with other CP-mutating runs.
  group: easyenclave-shared-control-plane
  cancel-in-progress: false

env:
  CP_URL: https://app.easyenclave.com
  CP_EXPECTED_GIT_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}

jobs:
  deploy-hello-tdx-gcp:
    name: Deploy Hello TDX (gcp)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Wait for control plane bootstrap (git_sha match)
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for $CP_URL/health git_sha=$CP_EXPECTED_GIT_SHA"
          deadline=$(( $(date +%s) + 900 ))
          while :; do
            body="$(curl -fsS "$CP_URL/health" 2>/dev/null || true)"
            sha="$(echo "${body:-}" | jq -r '.git_sha // empty' 2>/dev/null || true)"
            if [ -n "${sha:-}" ] && [ "$sha" = "$CP_EXPECTED_GIT_SHA" ]; then
              echo "Control plane ready: git_sha=$sha"
              break
            fi
            now="$(date +%s)"
            if [ "$now" -ge "$deadline" ]; then
              echo "::error::Timed out waiting for control plane git_sha=$CP_EXPECTED_GIT_SHA"
              echo "Last /health:"
              echo "${body:-<empty>}"
              exit 1
            fi
            sleep 5
          done

      - name: Validate required secrets for GCP deploy
        shell: bash
        env:
          CP_DEPLOYER_ACCOUNT_ID: ${{ secrets.CP_DEPLOYER_ACCOUNT_ID }}
          CP_DEPLOYER_API_KEY: ${{ secrets.CP_DEPLOYER_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          AGENT_ADMIN_PASSWORD: ${{ secrets.AGENT_ADMIN_PASSWORD }}
        run: |
          set -euo pipefail
          missing=0
          for v in CP_DEPLOYER_ACCOUNT_ID CP_DEPLOYER_API_KEY GCP_PROJECT_ID GCP_SERVICE_ACCOUNT_KEY AGENT_ADMIN_PASSWORD; do
            if [ -z "${!v:-}" ]; then
              echo "::warning::Missing secret: $v"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "::notice::GCP deploy is not configured; skipping."
            exit 0
          fi

      - name: Ensure app exists (idempotent)
        uses: ./.github/actions/register-app
        with:
          name: hello-tdx
          description: "Hello TDX - Example app demonstrating TDX attestation"
          control_plane_url: ${{ env.CP_URL }}

      - name: Deploy to EasyEnclave (GCP)
        uses: ./.github/actions/gcp-deploy-example
        with:
          app_name: hello-tdx
          compose_file: examples/hello-tdx/docker-compose.yml
          service_name: hello-tdx
          health_endpoint: /
          control_plane_url: ${{ env.CP_URL }}
          agent_admin_password: ${{ secrets.AGENT_ADMIN_PASSWORD }}
          github_owner: ${{ github.repository_owner }}
          node_size: tiny
          gcp_datacenter: ${{ vars.GCP_DATACENTER || 'gcp:us-central1-a' }}
          billing_account_id: ${{ secrets.CP_DEPLOYER_ACCOUNT_ID }}
          billing_api_key: ${{ secrets.CP_DEPLOYER_API_KEY }}
          billing_months: "1"
          gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          gcp_service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          gcp_zone: ${{ vars.GCP_ZONE || 'us-central1-a,us-central1-b,us-central1-c,us-central1-f,us-east4-a,us-west1-b' }}

  deploy-private-llm-gcp:
    name: Deploy Private LLM (gcp)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Wait for control plane bootstrap (git_sha match)
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for $CP_URL/health git_sha=$CP_EXPECTED_GIT_SHA"
          deadline=$(( $(date +%s) + 900 ))
          while :; do
            body="$(curl -fsS "$CP_URL/health" 2>/dev/null || true)"
            sha="$(echo "${body:-}" | jq -r '.git_sha // empty' 2>/dev/null || true)"
            if [ -n "${sha:-}" ] && [ "$sha" = "$CP_EXPECTED_GIT_SHA" ]; then
              echo "Control plane ready: git_sha=$sha"
              break
            fi
            now="$(date +%s)"
            if [ "$now" -ge "$deadline" ]; then
              echo "::error::Timed out waiting for control plane git_sha=$CP_EXPECTED_GIT_SHA"
              echo "Last /health:"
              echo "${body:-<empty>}"
              exit 1
            fi
            sleep 5
          done

      - name: Validate required secrets for GCP LLM deploy
        shell: bash
        env:
          CP_DEPLOYER_ACCOUNT_ID: ${{ secrets.CP_DEPLOYER_ACCOUNT_ID }}
          CP_DEPLOYER_API_KEY: ${{ secrets.CP_DEPLOYER_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          AGENT_ADMIN_PASSWORD: ${{ secrets.AGENT_ADMIN_PASSWORD }}
          CP_ADMIN_TOKEN: ${{ secrets.CP_ADMIN_TOKEN }}
          CP_ADMIN_PASSWORD: ${{ secrets.CP_ADMIN_PASSWORD }}
        run: |
          set -euo pipefail
          missing=0
          for v in CP_DEPLOYER_ACCOUNT_ID CP_DEPLOYER_API_KEY GCP_PROJECT_ID GCP_SERVICE_ACCOUNT_KEY AGENT_ADMIN_PASSWORD; do
            if [ -z "${!v:-}" ]; then
              echo "::warning::Missing secret: $v"
              missing=1
            fi
          done
          # CP_ADMIN_TOKEN/CP_ADMIN_PASSWORD are only required when bootstrapping measuring-enclave-llm.
          if [ -z "${CP_ADMIN_TOKEN:-}" ] && [ -z "${CP_ADMIN_PASSWORD:-}" ]; then
            echo "::warning::CP_ADMIN_TOKEN and CP_ADMIN_PASSWORD are both missing. If measuring-enclave-llm is not already healthy, this job will fail during bootstrap."
          fi
          if [ "$missing" -ne 0 ]; then
            echo "::notice::GCP LLM deploy is not configured; skipping."
            exit 0
          fi

      - name: Resolve GCP datacenter target (llm)
        id: target
        shell: bash
        run: |
          set -euo pipefail
          dc="$(echo "${{ vars.GCP_DATACENTER || '' }}" | tr '[:upper:]' '[:lower:]' | xargs)"
          if [ -z "$dc" ]; then
            dc="gcp:us-central1-a"
          fi
          case "$dc" in
            gcp:*) ;;
            gcp) ;;
            *) dc="gcp:${dc}" ;;
          esac
          echo "datacenter=$dc" >> "$GITHUB_OUTPUT"
          echo "Resolved datacenter: $dc"

      - name: Check measuring-enclave-llm health
        id: measurer
        shell: bash
        run: |
          set -euo pipefail
          healthy_count="$(
            curl -sSf -H 'Accept: application/json' "${CP_URL}/api/v1/services?name=measuring-enclave-llm&include_down=true" \
            | jq -r '[.services[]? | select(.name == "measuring-enclave-llm" and (.health_status // "" | ascii_downcase) == "healthy")] | length'
          )"
          if [ "${healthy_count:-0}" -gt 0 ]; then
            echo "healthy=true" >> "$GITHUB_OUTPUT"
            echo "Existing healthy measuring-enclave-llm found; bootstrap is skipped."
          else
            echo "healthy=false" >> "$GITHUB_OUTPUT"
            echo "No healthy measuring-enclave-llm found; bootstrap is required."
          fi

      - name: Ensure GCP llm capacity for measurer bootstrap
        if: steps.measurer.outputs.healthy != 'true'
        id: preflight_measurer
        uses: ./.github/actions/preflight-gcp
        with:
          control_plane_url: ${{ env.CP_URL }}
          node_size: llm
          wait_seconds: "1800"
          billing_account_id: ${{ secrets.CP_DEPLOYER_ACCOUNT_ID }}
          billing_api_key: ${{ secrets.CP_DEPLOYER_API_KEY }}
          billing_months: "1"
          gcp_datacenter: ${{ steps.target.outputs.datacenter }}
          gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          gcp_service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          gcp_zone: ${{ vars.GCP_ZONE || 'us-central1-a,us-central1-b,us-central1-c,us-central1-f,us-east4-a,us-west1-b' }}

      - name: Capture trusted llm baseline from verified GCP agent
        if: steps.measurer.outputs.healthy != 'true'
        id: gcp_baseline
        shell: bash
        env:
          TARGET_DC: ${{ steps.target.outputs.datacenter }}
        run: |
          set -euo pipefail
          agents="$(curl -sSf -H 'Accept: application/json' "${CP_URL}/api/v1/agents")"
          row="$(
            echo "$agents" | jq -c --arg dc "${TARGET_DC}" '
              [
                .agents[]
                | (.datacenter // "" | ascii_downcase) as $agent_dc
                | (.status // "" | ascii_downcase) as $status
                | select(.verified == true)
                | select((.health_status // "" | ascii_downcase) == "healthy")
                | select((.node_size // "" | ascii_downcase) == "llm")
                | select($agent_dc == ($dc | ascii_downcase))
                | select($status == "undeployed" or $status == "deployed")
                | select((.mrtd // "") != "")
                | (
                    .rtmrs
                    // {
                      rtmr0: (.attestation.tdx.measurements.rtmr0 // ""),
                      rtmr1: (.attestation.tdx.measurements.rtmr1 // ""),
                      rtmr2: (.attestation.tdx.measurements.rtmr2 // ""),
                      rtmr3: (.attestation.tdx.measurements.rtmr3 // "")
                    }
                  ) as $resolved_rtmrs
                | select(($resolved_rtmrs.rtmr0 // "") != "" and ($resolved_rtmrs.rtmr1 // "") != "" and ($resolved_rtmrs.rtmr2 // "") != "" and ($resolved_rtmrs.rtmr3 // "") != "")
                | . + {_resolved_rtmrs: $resolved_rtmrs}
              ] | first // empty
            '
          )"
          if [ -z "$row" ] || [ "$row" = "null" ]; then
            echo "::error::No verified healthy GCP llm agent with MRTD/RTMRs found in datacenter '${TARGET_DC}'."
            echo "::error::Agents in this datacenter:"
            echo "$agents" | jq -r --arg dc "${TARGET_DC}" '
              [.agents[]
               | select((.datacenter // "" | ascii_downcase) == ($dc | ascii_downcase))
               | {agent_id, status, health_status, verified, node_size, datacenter, mrtd, has_rtmrs:(.rtmrs != null), deployed_app}
              ]'
            exit 1
          fi

          mrtd="$(echo "$row" | jq -r '.mrtd')"
          rtmrs="$(echo "$row" | jq -c '._resolved_rtmrs')"
          mrtds_by_size="$(jq -cn --arg mrtd "$mrtd" '{llm:$mrtd}')"
          rtmrs_by_size="$(jq -cn --argjson rtmrs "$rtmrs" '{llm:$rtmrs}')"

          echo "mrtds_by_size=$mrtds_by_size" >> "$GITHUB_OUTPUT"
          echo "rtmrs_by_size=$rtmrs_by_size" >> "$GITHUB_OUTPUT"
          echo "Using GCP llm baseline MRTD: ${mrtd:0:16}..."

      - name: Bootstrap measuring-enclave-llm on GCP
        if: steps.measurer.outputs.healthy != 'true'
        env:
          ADMIN_TOKEN: ${{ secrets.CP_ADMIN_TOKEN }}
          ADMIN_PASSWORD: ${{ secrets.CP_ADMIN_PASSWORD }}
          NODE_SIZE: llm
          MEASURER_IMAGE: ghcr.io/${{ github.repository }}/measuring-enclave:latest
          ALLOWED_CLOUDS: gcp
          ALLOWED_DATACENTERS: ${{ steps.target.outputs.datacenter }}
          # Quote JSON-like strings to prevent YAML from parsing them as flow mappings.
          TRUSTED_AGENT_MRTDS_BY_SIZE: '${{ steps.gcp_baseline.outputs.mrtds_by_size }}'
          TRUSTED_AGENT_RTMRS_BY_SIZE: '${{ steps.gcp_baseline.outputs.rtmrs_by_size }}'
        run: |
          set -euo pipefail
          chmod +x ./scripts/bootstrap_shared_measuring_enclave.sh
          CP_URL="${CP_URL}" \
          ADMIN_TOKEN="${ADMIN_TOKEN}" \
          ADMIN_PASSWORD="${ADMIN_PASSWORD}" \
          NODE_SIZE="${NODE_SIZE}" \
          MEASURER_IMAGE="${MEASURER_IMAGE}" \
          ALLOWED_CLOUDS="${ALLOWED_CLOUDS}" \
          ALLOWED_DATACENTERS="${ALLOWED_DATACENTERS}" \
          TRUSTED_AGENT_MRTDS_BY_SIZE="${TRUSTED_AGENT_MRTDS_BY_SIZE}" \
          TRUSTED_AGENT_RTMRS_BY_SIZE="${TRUSTED_AGENT_RTMRS_BY_SIZE}" \
          ./scripts/bootstrap_shared_measuring_enclave.sh

      - name: Ensure extra GCP llm capacity for private-llm
        id: preflight_llm
        uses: ./.github/actions/preflight-gcp
        with:
          control_plane_url: ${{ env.CP_URL }}
          node_size: llm
          wait_seconds: "1800"
          billing_account_id: ${{ secrets.CP_DEPLOYER_ACCOUNT_ID }}
          billing_api_key: ${{ secrets.CP_DEPLOYER_API_KEY }}
          billing_months: "1"
          gcp_datacenter: ${{ steps.target.outputs.datacenter }}
          gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          gcp_service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          gcp_zone: ${{ vars.GCP_ZONE || 'us-central1-a,us-central1-b,us-central1-c,us-central1-f,us-east4-a,us-west1-b' }}

      - name: Ensure app exists (idempotent)
        uses: ./.github/actions/register-app
        with:
          name: private-llm
          description: "Private LLM - Ollama running in a TDX enclave"
          control_plane_url: ${{ env.CP_URL }}

      - name: Deploy to EasyEnclave (GCP)
        id: deploy
        uses: ./.github/actions/gcp-deploy-example
        with:
          app_name: private-llm
          compose_file: examples/private-llm/docker-compose.yml
          service_name: private-llm
          health_endpoint: /
          control_plane_url: ${{ env.CP_URL }}
          agent_admin_password: ${{ secrets.AGENT_ADMIN_PASSWORD }}
          github_owner: ${{ github.repository_owner }}
          node_size: llm
          gcp_datacenter: ${{ vars.GCP_DATACENTER || 'gcp:us-central1-a' }}
          billing_account_id: ${{ secrets.CP_DEPLOYER_ACCOUNT_ID }}
          billing_api_key: ${{ secrets.CP_DEPLOYER_API_KEY }}
          billing_months: "1"
          gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          gcp_service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          gcp_zone: ${{ vars.GCP_ZONE || 'us-central1-a,us-central1-b,us-central1-c,us-central1-f,us-east4-a,us-west1-b' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install SDK and OpenAI client
        run: pip install ./sdk/ openai

      - name: Smoke test private-llm (OpenAI-compatible)
        env:
          SERVICE_URL: ${{ steps.deploy.outputs.service_url }}
          EASYENCLAVE_URL: ${{ env.CP_URL }}
        run: python3 examples/private-llm/test.py
