name: Build TDX Image

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Image name'
        required: false
        default: 'tdx-runner'
      image_size:
        description: 'Image size'
        required: false
        default: '20G'

jobs:
  build:
    name: Build TDX VM Image
    runs-on: [self-hosted, tdx]
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          cd infra
          ./build_image.sh \
            --name "${{ github.event.inputs.image_name || 'tdx-runner' }}" \
            --size "${{ github.event.inputs.image_size || '20G' }}" \
            --output ./output

      - name: Display image info
        run: |
          echo "Built images:"
          ls -lh infra/output/*.qcow2
          echo ""
          echo "Image location on runner: $(pwd)/infra/output/"
          echo "Set TDX_IMAGE_PATH to use in workflows"
