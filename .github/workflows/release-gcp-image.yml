# Release GCP Image
#
# Publishes a release-pinned GCP boot image descriptor for CP-native provisioning.
# The image name is deterministic per release tag + commit SHA.

name: Release GCP Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g. v0.4.0)"
        required: true
        default: ""

concurrency:
  group: easyenclave-release-gcp-image-${{ github.event.release.tag_name || github.event.inputs.release_tag || github.ref }}
  cancel-in-progress: false

jobs:
  resolve:
    name: Resolve release tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
      source_ref: ${{ steps.resolve.outputs.source_ref }}
      source_sha: ${{ steps.sha.outputs.source_sha }}
    steps:
      - name: Resolve tag
        id: resolve
        shell: bash
        env:
          EVENT_TAG: ${{ github.event.release.tag_name || '' }}
          INPUT_TAG: ${{ github.event.inputs.release_tag || '' }}
        run: |
          set -euo pipefail
          tag="${INPUT_TAG:-${EVENT_TAG:-}}"
          if [ -z "$tag" ]; then
            echo "::error::release_tag is required (event release tag or workflow_dispatch input)."
            exit 1
          fi
          echo "release_tag=$tag" >> "$GITHUB_OUTPUT"
          echo "source_ref=refs/tags/$tag" >> "$GITHUB_OUTPUT"

      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve.outputs.source_ref }}

      - name: Resolve release commit sha
        id: sha
        shell: bash
        run: |
          set -euo pipefail
          echo "source_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build:
    name: Promote CI GCP image for release
    runs-on: ubuntu-latest
    needs: [resolve]
    permissions:
      actions: read
      contents: write
    env:
      RELEASE_TAG: ${{ needs.resolve.outputs.release_tag }}
      SOURCE_SHA: ${{ needs.resolve.outputs.source_sha }}
      TARGET_PROJECT: ${{ secrets.PRODUCTION_GCP_PROJECT_ID }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Validate required config
        shell: bash
        run: |
          set -euo pipefail
          for v in TARGET_PROJECT SOURCE_SHA; do
            if [ -z "${!v:-}" ]; then
              echo "::error::Missing required value: $v"
              exit 1
            fi
          done

      - name: Resolve promoted source image from CI artifact
        id: source
        shell: bash
        run: |
          set -euo pipefail
          runs="$(gh api -H "Accept: application/vnd.github+json" "/repos/${GITHUB_REPOSITORY}/actions/runs?event=push&head_sha=${SOURCE_SHA}&per_page=100")"
          run_id="$(echo "$runs" | jq -r '[.workflow_runs[] | select(.name == "CI" and .conclusion == "success")] | sort_by(.created_at) | last | .id // empty')"
          if [ -z "$run_id" ]; then
            echo "::error::Could not find successful CI run for ${SOURCE_SHA}."
            exit 1
          fi

          artifacts="$(gh api -H "Accept: application/vnd.github+json" "/repos/${GITHUB_REPOSITORY}/actions/runs/${run_id}/artifacts?per_page=100")"
          artifact_name="rollout-artifacts-${SOURCE_SHA}"
          artifact_id="$(echo "$artifacts" | jq -r --arg n "$artifact_name" '[.artifacts[] | select(.name == $n and .expired == false)] | sort_by(.created_at) | last | .id // empty')"
          if [ -z "$artifact_id" ]; then
            echo "::error::CI run ${run_id} missing artifact '${artifact_name}'."
            exit 1
          fi

          zip_path="/tmp/rollout-artifacts.zip"
          out_dir="/tmp/rollout-artifacts"
          rm -rf "$out_dir"
          gh api -H "Accept: application/vnd.github+json" "/repos/${GITHUB_REPOSITORY}/actions/artifacts/${artifact_id}/zip" > "$zip_path"
          unzip -q "$zip_path" -d "$out_dir"
          artifact_json="$(find "$out_dir" -type f -name 'rollout-artifacts.json' | head -n1)"
          if [ -z "${artifact_json:-}" ] || [ ! -f "$artifact_json" ]; then
            echo "::error::rollout-artifacts.json missing in artifact."
            exit 1
          fi

          artifact_sha="$(jq -r '.git_sha // empty' "$artifact_json")"
          if [ "$artifact_sha" != "$SOURCE_SHA" ]; then
            echo "::error::Artifact git_sha mismatch: expected ${SOURCE_SHA}, got ${artifact_sha:-<empty>}"
            exit 1
          fi
          src_project="$(jq -r '.gcp_image.image_project // empty' "$artifact_json")"
          src_name="$(jq -r '.gcp_image.image_name // empty' "$artifact_json")"
          src_family="$(jq -r '.gcp_image.image_family // empty' "$artifact_json")"
          for v in src_project src_name src_family; do
            if [ -z "${!v:-}" ]; then
              echo "::error::Missing promoted GCP source image value: $v"
              exit 1
            fi
          done

          {
            echo "source_image_project=${src_project}"
            echo "source_image_name=${src_name}"
            echo "source_image_family=${src_family}"
          } >> "$GITHUB_OUTPUT"

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.PRODUCTION_GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.TARGET_PROJECT }}

      - name: Copy or reuse promoted image in production
        id: image
        shell: bash
        env:
          SOURCE_IMAGE_PROJECT: ${{ steps.source.outputs.source_image_project }}
          SOURCE_IMAGE_NAME: ${{ steps.source.outputs.source_image_name }}
          SOURCE_IMAGE_FAMILY: ${{ steps.source.outputs.source_image_family }}
        run: |
          set -euo pipefail
          if ! gcloud compute images describe "${SOURCE_IMAGE_NAME}" --project "${SOURCE_IMAGE_PROJECT}" >/dev/null 2>&1; then
            echo "::error::Promoted source image not found: ${SOURCE_IMAGE_PROJECT}/${SOURCE_IMAGE_NAME}"
            exit 1
          fi

          safe_tag="$(echo "$RELEASE_TAG" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g; s/^-+//; s/-+$//')"
          [ -n "$safe_tag" ] || safe_tag="release"
          tag_hash="$(printf '%s' "$safe_tag" | sha256sum | awk '{print $1}' | cut -c1-8)"
          if [ "${#safe_tag}" -gt 32 ]; then
            safe_tag="${safe_tag:0:23}-${tag_hash}"
          fi
          sha12="$(echo "$SOURCE_SHA" | cut -c1-12)"
          image_name="easyenclave-agent-${safe_tag}-${sha12}"
          family_name="easyenclave-agent-${safe_tag}"
          if gcloud compute images describe "${image_name}" --project "${TARGET_PROJECT}" >/dev/null 2>&1; then
            echo "Reusing existing release image ${TARGET_PROJECT}/${image_name}"
          else
            gcloud compute images create "${image_name}" \
              --project "${TARGET_PROJECT}" \
              --source-image "${SOURCE_IMAGE_NAME}" \
              --source-image-project "${SOURCE_IMAGE_PROJECT}" \
              --family "${family_name}" \
              --description "EasyEnclave release ${RELEASE_TAG} (${SOURCE_SHA}) promoted from ${SOURCE_IMAGE_PROJECT}/${SOURCE_IMAGE_NAME}"
          fi

          {
            echo "image_project=$TARGET_PROJECT"
            echo "image_name=$image_name"
            echo "image_family=$family_name"
            echo "source_image_name_used=$SOURCE_IMAGE_NAME"
            echo "source_image_family_used=$SOURCE_IMAGE_FAMILY"
            echo "source_image_project_used=$SOURCE_IMAGE_PROJECT"
          } >> "$GITHUB_OUTPUT"

      - name: Build release GCP image descriptor
        id: descriptor
        shell: bash
        env:
          IMAGE_PROJECT: ${{ steps.image.outputs.image_project }}
          IMAGE_NAME: ${{ steps.image.outputs.image_name }}
          IMAGE_FAMILY: ${{ steps.image.outputs.image_family }}
          SOURCE_IMAGE_PROJECT_USED: ${{ steps.image.outputs.source_image_project_used }}
          SOURCE_IMAGE_NAME_USED: ${{ steps.image.outputs.source_image_name_used }}
          SOURCE_IMAGE_FAMILY_USED: ${{ steps.image.outputs.source_image_family_used }}
        run: |
          set -euo pipefail
          out="/tmp/gcp-image.${RELEASE_TAG}.json"
          jq -cn \
            --arg release_tag "$RELEASE_TAG" \
            --arg git_sha "$SOURCE_SHA" \
            --arg image_project "$IMAGE_PROJECT" \
            --arg image_name "$IMAGE_NAME" \
            --arg image_family "$IMAGE_FAMILY" \
            --arg source_image_project "$SOURCE_IMAGE_PROJECT_USED" \
            --arg source_image_family "$SOURCE_IMAGE_FAMILY_USED" \
            --arg source_image_name "$SOURCE_IMAGE_NAME_USED" \
            --arg generated_at "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            '{
              release_tag: $release_tag,
              git_sha: $git_sha,
              image_project: $image_project,
              image_name: $image_name,
              image_family: $image_family,
              source_image_project: $source_image_project,
              source_image_family: $source_image_family,
              source_image_name: $source_image_name,
              generated_at: $generated_at
            }' > "$out"
          jq -e '.image_project | length > 0' "$out" >/dev/null
          jq -e '.image_name | length > 0' "$out" >/dev/null
          cp "$out" /tmp/gcp-image.release.json
          echo "descriptor_name=gcp-image.${RELEASE_TAG}.json" >> "$GITHUB_OUTPUT"

      - name: Upload descriptor to release assets
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
          DESCRIPTOR_NAME: ${{ steps.descriptor.outputs.descriptor_name }}
        run: |
          set -euo pipefail
          descriptor="/tmp/gcp-image.release.json"
          versioned="/tmp/${DESCRIPTOR_NAME}"
          canonical="/tmp/gcp-image.json"
          cp "$descriptor" "$versioned"
          cp "$descriptor" "$canonical"

          gh release upload "$RELEASE_TAG" "$versioned" --clobber
          gh release upload "$RELEASE_TAG" "$canonical" --clobber
          echo "Published release assets: $DESCRIPTOR_NAME, gcp-image.json"
