name: v2 E2E

on:
  push:
    branches: [main]
    paths:
      - 'v2/**'
      - '.github/workflows/v2-*.yml'
  pull_request:
    paths:
      - 'v2/**'
      - '.github/workflows/v2-*.yml'
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: [self-hosted, tdx]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
          cache-dependency-path: v2/go.mod

      - name: Build v2 binaries
        working-directory: v2
        run: |
          set -euo pipefail
          mkdir -p bin
          go build -o bin/control-plane ./cmd/control-plane
          go build -o bin/agent ./cmd/agent
          go build -o bin/eectl ./cmd/eectl

      - name: Run v2 smoke checks
        working-directory: v2
        run: |
          set -euo pipefail
          CONTROL_PLANE_ADDR=:18080 ./bin/control-plane > /tmp/v2-cp.log 2>&1 &
          cp_pid=$!
          AGENT_ADDR=:18081 ./bin/agent > /tmp/v2-agent.log 2>&1 &
          agent_pid=$!

          cleanup() {
            kill "$cp_pid" >/dev/null 2>&1 || true
            kill "$agent_pid" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for _ in $(seq 1 20); do
            if curl -fsS http://127.0.0.1:18080/v2/health >/dev/null; then
              break
            fi
            sleep 1
          done

          curl -fsS http://127.0.0.1:18080/v2/health
          curl -fsS http://127.0.0.1:18081/api/v2/health
          curl -fsS http://127.0.0.1:18081/api/v2/state-snapshot

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: v2-e2e-logs
          if-no-files-found: ignore
          path: |
            /tmp/v2-cp.log
            /tmp/v2-agent.log
