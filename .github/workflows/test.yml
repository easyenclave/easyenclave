# CI for EasyEnclave
#
# This workflow runs linting, tests, and deploys to the TDX runner.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-httpx httpx

      - name: Install SDK
        run: |
          pip install -e sdk/

      - name: Run linting
        run: |
          pip install ruff
          ruff check app/ sdk/ tests/ infra/

      - name: Run tests
        run: |
          pytest tests/ -v

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t easyenclave:test .

      - name: Test Docker image
        run: |
          # Start the container
          docker run -d --name easyenclave-test -p 8080:8080 easyenclave:test

          # Wait for startup
          sleep 5

          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1

          # Test API endpoint
          curl -f http://localhost:8080/api/v1/services || exit 1

          # Cleanup
          docker stop easyenclave-test
          docker rm easyenclave-test

  deploy:
    runs-on: [self-hosted, tdx]
    if: github.event_name == 'push'
    needs: [test, docker]

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}

    steps:
      - name: Fix workspace permissions
        run: |
          if [ -d "infra/output" ]; then
            sudo chown -R "$(id -u):$(id -g)" infra/output/ || true
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete all VMs
        run: python3 infra/tdx_cli.py vm delete all || true

      - name: Build VM image
        run: |
          if [ -f "infra/output/tdx-runner-base.qcow2" ]; then
            sudo bash infra/build_image.sh --customize-only
          else
            sudo bash infra/build_image.sh
          fi
          sudo chown -R "$(id -u):$(id -g)" infra/output/

      - name: Deploy control plane
        run: |
          python3 infra/tdx_cli.py control-plane new --wait --port 8080

      - name: Wait for tunnel
        run: |
          for _i in {1..30}; do
            curl -sf https://app.easyenclave.com/health && exit 0
            sleep 10
          done
          echo "::warning::Tunnel not ready"

      - name: Register example apps
        run: |
          curl -sf -X POST "https://app.easyenclave.com/api/v1/apps" \
            -H "Content-Type: application/json" \
            -d '{"name": "hello-tdx", "description": "Hello TDX example", "source_repo": "easyenclave/easyenclave"}' \
            || echo "App may already exist"

      - name: Launch agent
        run: |
          python3 infra/tdx_cli.py vm new --easyenclave-url https://app.easyenclave.com --wait

      - name: Trust agent MRTD
        run: |
          echo "Waiting for agent to register..."
          for i in {1..12}; do
            AGENTS=$(curl -sf https://app.easyenclave.com/api/v1/agents 2>/dev/null || echo '{"agents":[]}')
            MRTD=$(echo "$AGENTS" | jq -r '.agents[0].mrtd // empty')
            if [ -n "$MRTD" ]; then
              echo "Found agent with MRTD: ${MRTD:0:32}..."
              echo "Adding MRTD to trusted list..."
              curl -sf -X POST "https://app.easyenclave.com/api/v1/trusted-mrtds" \
                -H "Content-Type: application/json" \
                -d "{
                  \"mrtd\": \"$MRTD\",
                  \"mrtd_type\": \"agent\",
                  \"description\": \"TDX runner agent (CI build)\",
                  \"source_repo\": \"easyenclave/easyenclave\",
                  \"source_commit\": \"$GITHUB_SHA\",
                  \"build_workflow\": \"$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"
                }"
              echo ""
              echo "MRTD trusted successfully"
              exit 0
            fi
            echo "No agent yet, waiting... ($i/12)"
            sleep 5
          done
          echo "::error::No agent registered after 1 minute"
          exit 1

      - name: Wait for agent to be verified
        run: |
          echo "Waiting for agent to be verified..."
          for i in {1..30}; do
            AGENTS=$(curl -sf https://app.easyenclave.com/api/v1/agents 2>/dev/null || echo '{"agents":[]}')
            VERIFIED=$(echo "$AGENTS" | jq '[.agents[] | select(.verified == true)] | length')
            if [ "$VERIFIED" -gt 0 ]; then
              echo "Found $VERIFIED verified agent(s)"
              exit 0
            fi
            echo "No verified agents yet, waiting... ($i/30)"
            sleep 10
          done
          echo "::error::No verified agents after 5 minutes"
          exit 1
