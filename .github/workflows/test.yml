# CI for EasyEnclave
#
# This workflow runs linting, tests, and deploys to the TDX runner.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-httpx httpx

      - name: Install SDK
        run: |
          pip install -e sdk/

      - name: Install linting tools
        run: |
          pip install ruff
          curl -sL https://github.com/rhysd/actionlint/releases/download/v1.7.10/actionlint_1.7.10_linux_amd64.tar.gz | tar xz
          sudo mv actionlint /usr/local/bin/

      - name: Run linting
        run: ./scripts/lint.sh

      - name: Run tests
        run: |
          pytest tests/ -v

  docker:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    outputs:
      measurer_image: ${{ steps.measurer.outputs.image }}
      oram_contacts_image: ${{ steps.oram_contacts.outputs.image }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t easyenclave:test .

      - name: Test Docker image
        run: |
          # Start the container
          docker run -d --name easyenclave-test -p 8080:8080 easyenclave:test

          # Wait for startup
          sleep 5

          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1

          # Test API endpoint
          curl -f http://localhost:8080/api/v1/services || exit 1

          # Cleanup
          docker stop easyenclave-test
          docker rm easyenclave-test

      - name: Build and push measuring enclave image
        id: measurer
        if: github.event_name == 'push'
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          IMAGE="ghcr.io/${{ github.repository }}/measuring-enclave:${{ github.sha }}"
          docker build -t "$IMAGE" apps/measuring-enclave/
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "Pushed $IMAGE"

          # Ensure the package is publicly pullable (agents have no ghcr.io credentials)
          PACKAGE_NAME="${{ github.event.repository.name }}%2Fmeasuring-enclave"
          gh api --method PATCH "/orgs/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME" \
            -f visibility=public || echo "::warning::Could not set package visibility to public"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build and push oram-contacts image
        id: oram_contacts
        if: github.event_name == 'push'
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          IMAGE="ghcr.io/${{ github.repository }}/oram-contacts:${{ github.sha }}"
          LATEST="ghcr.io/${{ github.repository }}/oram-contacts:latest"
          docker build -t "$IMAGE" -t "$LATEST" apps/oram-contacts/
          docker push "$IMAGE"
          docker push "$LATEST"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

          # Make package public (agents need access without GHCR credentials)
          PACKAGE_NAME="${{ github.event.repository.name }}%2Foram-contacts"
          gh api --method PATCH "/orgs/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME" \
            -f visibility=public || echo "::warning::Could not set package visibility to public"
        env:
          GH_TOKEN: ${{ github.token }}

  deploy:
    runs-on: [self-hosted, tdx]
    if: github.event_name == 'push'
    needs: [test, docker]

    permissions:
      id-token: write
      attestations: write
      contents: read

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      INTEL_API_KEY: ${{ secrets.INTEL_API_KEY }}
      ITA_API_KEY: ${{ secrets.INTEL_API_KEY }}

    steps:
      - name: Fix workspace permissions
        run: |
          if [ -d "infra/output" ]; then
            sudo chown -R "$(id -u):$(id -g)" infra/output/ || true
          fi
          if [ -d "infra/image/output" ]; then
            sudo chown -R "$(id -u):$(id -g)" infra/image/output/ || true
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Enable unprivileged user namespaces
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Build verity VM image (mkosi)
        id: build
        run: |
          cd infra/image && nix develop --command make build
          # Output rootfs digest for attestation
          echo "digest=$(sha256sum output/easyenclave.root.raw | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          # Verify roothash is present in cmdline
          cat output/easyenclave.cmdline
          grep -q "roothash=" output/easyenclave.cmdline || { echo "::error::No roothash in cmdline"; exit 1; }

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/tdx-runner
          subject-digest: sha256:${{ steps.build.outputs.digest }}

      - name: Measure MRTD and RTMRs
        id: measure
        run: |
          echo "Measuring MRTD and RTMRs from temp VM..."
          MEASURES=$(python3 infra/tdx_cli.py vm measure --verity --json --timeout 180)
          if [ -z "$MEASURES" ]; then
            echo "::error::Failed to capture measurements"
            exit 1
          fi
          echo "Raw measurements: $MEASURES"
          MRTD=$(echo "$MEASURES" | jq -r '.mrtd')
          RTMRS=$(echo "$MEASURES" | jq -c '{rtmr0,rtmr1,rtmr2,rtmr3}')
          if [ -z "$MRTD" ] || [ "$MRTD" = "null" ]; then
            echo "::error::Failed to measure MRTD"
            exit 1
          fi
          echo "MRTD: ${MRTD:0:32}..."
          echo "RTMRs: $RTMRS"
          echo "mrtd=$MRTD" >> "$GITHUB_OUTPUT"
          echo "rtmrs=$RTMRS" >> "$GITHUB_OUTPUT"

      - name: Delete all VMs
        run: python3 infra/tdx_cli.py vm delete all || true

      - name: Deploy control plane
        env:
          TRUSTED_AGENT_MRTDS: ${{ steps.measure.outputs.mrtd }}
          TRUSTED_AGENT_RTMRS: ${{ steps.measure.outputs.rtmrs }}
          ADMIN_PASSWORD_HASH: ${{ secrets.ADMIN_PASSWORD_HASH }}
        run: |
          python3 infra/tdx_cli.py control-plane new --verity --wait --port 8080

      - name: Wait for tunnel
        run: |
          for _i in {1..30}; do
            curl -sf https://app.easyenclave.com/health && exit 0
            sleep 10
          done
          echo "::error::Tunnel not ready after 5 minutes"
          exit 1

      - name: Launch agents
        run: |
          # Launch 5 agents in parallel (measuring enclave, oram-contacts, private-llm, hello-tdx, plus 1 spare)
          for _i in 1 2 3 4 5; do
            python3 infra/tdx_cli.py vm new --verity --easyenclave-url https://app.easyenclave.com --intel-api-key "$INTEL_API_KEY" --memory 4 --vcpus 4 --wait &
          done
          wait
          echo "All 5 agents launched"

      - name: Wait for agents to register and be verified
        run: |
          echo "Waiting for 5 agents to register and be verified..."
          for i in {1..30}; do
            AGENTS=$(curl -sf https://app.easyenclave.com/api/v1/agents 2>/dev/null || echo '{"agents":[]}')
            VERIFIED=$(echo "$AGENTS" | jq '[.agents[] | select(.verified == true)] | length')
            if [ "$VERIFIED" -ge 5 ]; then
              echo "All 5 agents verified"
              exit 0
            elif [ "$VERIFIED" -ge 4 ]; then
              echo "Warning: only $VERIFIED/5 agents verified"
            fi
            echo "$VERIFIED/5 agents verified, waiting... ($i/30)"
            sleep 10
          done
          echo "::error::Not all agents verified after 5 minutes"
          exit 1

      - name: Bootstrap measuring enclave
        env:
          CP_URL: https://app.easyenclave.com
          ADMIN_PASSWORD: ${{ secrets.CONTROL_PLANE_ADMIN_PASSWORD }}
        run: |
          set -e

          # Login to get admin token
          echo "Logging in to admin panel..."
          if ! LOGIN_RESPONSE=$(curl -sf -w "\nHTTP_CODE:%{http_code}" "$CP_URL/admin/login" \
            -H "Content-Type: application/json" \
            -d "{\"password\": \"$ADMIN_PASSWORD\"}" 2>&1); then
            echo "❌ Admin login failed (exit code $?)"
            echo "$LOGIN_RESPONSE"
            exit 1
          fi

          ADMIN_TOKEN=$(echo "$LOGIN_RESPONSE" | grep -v "HTTP_CODE:" | jq -r '.token')
          echo "✅ Admin login successful"

          # Register measuring-enclave app
          echo "Registering measuring-enclave app..."
          curl -f -X POST "$CP_URL/api/v1/apps" \
            -H "Content-Type: application/json" \
            -d '{"name": "measuring-enclave", "description": "Measuring enclave for app version attestation"}' \
            2>&1 || echo "App may already exist"

          # Publish its version with compose referencing the pushed image
          IMAGE="${{ needs.docker.outputs.measurer_image }}"
          COMPOSE_B64=$(printf 'services:\n  measuring-enclave:\n    image: %s\n    ports:\n      - "8080:8080"\n' "$IMAGE" | base64 -w 0)
          VERSION="bootstrap-$(date -u +%Y%m%d-%H%M%S)"

          echo "Publishing measuring-enclave version $VERSION..."
          if ! PUBLISH_RESP=$(curl -sf -w "\nHTTP_CODE:%{http_code}" -X POST "$CP_URL/api/v1/apps/measuring-enclave/versions" \
            -H "Content-Type: application/json" \
            -d "{\"version\": \"$VERSION\", \"compose\": \"$COMPOSE_B64\"}" 2>&1); then
            echo "❌ Failed to publish app version (exit code $?)"
            echo "$PUBLISH_RESP"
            exit 1
          fi

          VERSION_ID=$(echo "$PUBLISH_RESP" | grep -v "HTTP_CODE:" | jq -r '.version_id')
          echo "✅ Published measuring-enclave@$VERSION ($VERSION_ID)"

          # Manual attest (bootstrap - no measurer exists yet)
          echo "Manually attesting measuring-enclave version $VERSION..."
          if ! ATTEST_RESP=$(curl -sf -w "\nHTTP_CODE:%{http_code}" -X POST "$CP_URL/api/v1/apps/measuring-enclave/versions/$VERSION/attest" \
            -H "Authorization: Bearer $ADMIN_TOKEN" 2>&1); then
            echo "❌ Manual attestation failed (exit code $?)"
            echo "$ATTEST_RESP"
            exit 1
          fi

          echo "✅ Manually attested measuring-enclave@$VERSION"

          # Find an available agent and deploy (retry on busy)
          DEPLOYED=false
          for attempt in {1..12}; do
            AGENT_IDS=$(curl -f "$CP_URL/api/v1/agents" 2>/dev/null | \
              jq -r '[.agents[] | select(.verified == true and .hostname != null and .status == "undeployed")] | .[].agent_id')

            for AGENT_ID in $AGENT_IDS; do
              AGENT_HOST=$(curl -f "$CP_URL/api/v1/agents/$AGENT_ID" 2>/dev/null | jq -r '.hostname')
              echo "Trying agent $AGENT_ID ($AGENT_HOST)..."

              # Check tunnel is reachable
              if ! curl -sf "https://$AGENT_HOST/api/health" > /dev/null 2>&1; then
                echo "  Tunnel not reachable, skipping"
                continue
              fi

              # Try to deploy
              HTTP_CODE=$(curl -s -o /tmp/deploy_resp.json -w "%{http_code}" \
                -X POST "$CP_URL/api/v1/apps/measuring-enclave/versions/$VERSION/deploy" \
                -H "Content-Type: application/json" \
                -d "{\"agent_id\": \"$AGENT_ID\", \"config\": {\"service_name\": \"measuring-enclave\"}}")

              if [ "$HTTP_CODE" -lt 400 ]; then
                echo "Deployed measuring-enclave to agent $AGENT_ID"
                DEPLOYED=true
                break 2
              fi
              echo "  HTTP $HTTP_CODE: $(jq -r '.detail // empty' /tmp/deploy_resp.json)"
            done

            echo "No available agents, waiting 30s... ($attempt/12)"
            sleep 30
          done

          if [ "$DEPLOYED" != "true" ]; then
            echo "::error::Could not deploy measuring enclave after 12 attempts"
            exit 1
          fi

          # Wait for measuring enclave service to be healthy
          echo "Waiting for measuring enclave to become healthy..."
          for i in {1..60}; do
            SVC=$(curl -sf "$CP_URL/api/v1/services?name=measuring-enclave" 2>/dev/null || echo '{"services":[]}')
            HEALTHY=$(echo "$SVC" | jq '[.services[] | select(.health_status == "healthy")] | length')
            if [ "$HEALTHY" -gt 0 ]; then
              echo "Measuring enclave is healthy!"
              break
            fi
            echo "  Waiting... ($i/60)"
            sleep 5
          done
          if [ "$HEALTHY" -eq 0 ]; then
            echo "::error::Measuring enclave not healthy after 5 minutes"
            exit 1
          fi

      - name: Bootstrap ORAM Contacts
        env:
          CP_URL: https://app.easyenclave.com
          ADMIN_PASSWORD: ${{ secrets.CONTROL_PLANE_ADMIN_PASSWORD }}
        run: |
          set -e

          # Login to get admin token
          echo "Logging in to admin panel..."
          if ! LOGIN_RESPONSE=$(curl -sf -w "\nHTTP_CODE:%{http_code}" "$CP_URL/admin/login" \
            -H "Content-Type: application/json" \
            -d "{\"password\": \"$ADMIN_PASSWORD\"}" 2>&1); then
            echo "❌ Admin login failed (exit code $?)"
            echo "$LOGIN_RESPONSE"
            exit 1
          fi

          ADMIN_TOKEN=$(echo "$LOGIN_RESPONSE" | grep -v "HTTP_CODE:" | jq -r '.token')
          echo "✅ Admin login successful"

          # ===================================================================
          # Deploy ORAM Contacts
          # ===================================================================
          echo ""
          echo "Deploying ORAM Contacts..."
          ORAM_IMAGE="${{ needs.docker.outputs.oram_contacts_image }}"

          # Build docker-compose file with the CI-built image
          COMPOSE_B64=$(printf 'services:\n  oram-contacts:\n    image: %s\n    ports:\n      - "8080:8080"\n    volumes:\n      - oram-data:/data\n    environment:\n      - ORAM_DB_PATH=/data/contacts.db\n      - ORAM_BUCKETS=1024\n      - ORAM_STASH_SIZE=100\nvolumes:\n  oram-data:\n' "$ORAM_IMAGE" | base64 -w 0)

          VERSION="bootstrap-$(date -u +%Y%m%d-%H%M%S)"

          # Register app (idempotent - may already exist)
          curl -f -X POST "$CP_URL/api/v1/apps" \
            -H "Content-Type: application/json" \
            -d '{"name": "oram-contacts", "description": "Privacy-preserving contact discovery with ORAM", "tags": ["privacy", "oram", "contacts", "example"]}' \
            2>&1 || echo "App may already exist (ok)"

          # Publish version
          echo "Publishing ORAM Contacts version $VERSION..."
          if ! PUBLISH_RESP=$(curl -sf -X POST "$CP_URL/api/v1/apps/oram-contacts/versions" \
            -H "Content-Type: application/json" \
            -d "{\"version\": \"$VERSION\", \"compose\": \"$COMPOSE_B64\"}"); then
            echo "Failed to publish ORAM Contacts version"
            exit 1
          fi

          VERSION_ID=$(echo "$PUBLISH_RESP" | jq -r '.version_id')
          echo "Published version_id: $VERSION_ID"

          # Manual attest (bootstrap chicken-and-egg: measurer can't attest itself initially)
          echo "Manually attesting ORAM Contacts version..."
          if ! curl -sf -X POST "$CP_URL/api/v1/apps/oram-contacts/versions/$VERSION/attest" \
            -H "Authorization: Bearer $ADMIN_TOKEN"; then
            echo "Failed to attest ORAM Contacts version"
            exit 1
          fi

          # Find undeployed agent and deploy (retry with backoff)
          DEPLOYED=false
          for attempt in {1..12}; do
            echo "  Attempt $attempt/12: Finding undeployed agent..."

            AGENT_IDS=$(curl -f "$CP_URL/api/v1/agents" 2>/dev/null | \
              jq -r '[.agents[] | select(.verified == true and .hostname != null and .status == "undeployed")] | .[].agent_id')

            if [ -z "$AGENT_IDS" ]; then
              echo "  No undeployed agents available yet, waiting 30s..."
              sleep 30
              continue
            fi

            for AGENT_ID in $AGENT_IDS; do
              echo "  Trying to deploy to agent $AGENT_ID..."
              HTTP_CODE=$(curl -s -o /tmp/oram_deploy_resp.json -w "%{http_code}" \
                -X POST "$CP_URL/api/v1/apps/oram-contacts/versions/$VERSION/deploy" \
                -H "Content-Type: application/json" \
                -d "{\"agent_id\": \"$AGENT_ID\", \"config\": {\"service_name\": \"oram-contacts\", \"health_endpoint\": \"/health\"}}")

              if [ "$HTTP_CODE" -lt 400 ]; then
                echo "Successfully deployed ORAM Contacts to agent $AGENT_ID"
                DEPLOYED=true
                break 2
              else
                echo "  Deploy failed (HTTP $HTTP_CODE), trying next agent..."
              fi
            done

            echo "  No agents accepted deployment, waiting 30s... ($attempt/12)"
            sleep 30
          done

          if [ "$DEPLOYED" != "true" ]; then
            echo "Failed to deploy ORAM Contacts after 12 attempts"
            exit 1
          fi

          # Wait for service to become healthy
          echo "Waiting for ORAM Contacts service to become healthy..."
          for i in {1..60}; do
            SVC=$(curl -sf "$CP_URL/api/v1/services?name=oram-contacts" 2>/dev/null || echo '{"services":[]}')
            HEALTHY=$(echo "$SVC" | jq '[.services[] | select(.health_status == "healthy")] | length')

            if [ "$HEALTHY" -gt 0 ]; then
              echo "ORAM Contacts service is healthy!"
              SERVICE_URL=$(echo "$SVC" | jq -r '.services[0].service_url')
              echo "Service URL: $SERVICE_URL"
              break
            fi

            if [ "$i" -eq 60 ]; then
              echo "Timeout waiting for ORAM Contacts to become healthy"
              exit 1
            fi

            echo "  Waiting for health... ($i/60)"
            sleep 5
          done
