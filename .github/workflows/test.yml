# CI for EasyEnclave
#
# This workflow is intentionally non-network-mutating:
# - lint + tests
# - rust control-plane image build (+ push/sign on main)
# - staging GCP boot image build on main (for rollout consumption)
#
# Network/bootstrap mutations live in dedicated rollout workflows.

name: CI

on:
  push:
    branches: [main]
    paths:
      - "crates/**"
      - "infra/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/**"
      - "Dockerfile.ee-cp"
      - "requirements.txt"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "crates/**"
      - "infra/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/**"
      - "Dockerfile.ee-cp"
      - "requirements.txt"
      - "pyproject.toml"
  workflow_dispatch: {}

concurrency:
  group: easyenclave-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install linting tools
        run: |
          pip install ruff
          curl -sL https://github.com/rhysd/actionlint/releases/download/v1.7.10/actionlint_1.7.10_linux_amd64.tar.gz | tar xz
          sudo mv actionlint /usr/local/bin/

      - name: Run linting
        run: ./scripts/lint.sh

      - name: Python smoke checks
        run: |
          python3 -m py_compile infra/tdx_cli.py infra/launcher/launcher.py
          python3 -m py_compile scripts/capacity_launcher_worker.py

  docker:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Build Rust control plane image
        run: |
          docker build -f Dockerfile.ee-cp -t easyenclave-rust-cp:test .

      - name: Test Rust control plane image
        run: |
          docker run -d --name easyenclave-rust-cp-test \
            -p 18080:8080 \
            -e EASYENCLAVE_ENV=local \
            -e CP_ATTESTATION_ALLOW_INSECURE=true \
            -e CP_ADMIN_PASSWORD=test-admin \
            easyenclave-rust-cp:test
          sleep 5
          curl -f http://localhost:18080/health || exit 1
          docker stop easyenclave-rust-cp-test
          docker rm easyenclave-rust-cp-test

      - name: Build and push rust control plane image
        id: control_plane
        if: github.event_name != 'pull_request'
        run: |
          retry_push() {
            local image_ref="$1"
            local attempts=5
            local delay=3
            for attempt in $(seq 1 "$attempts"); do
              if docker push "$image_ref"; then
                return 0
              fi
              if [ "$attempt" -lt "$attempts" ]; then
                echo "Push failed for $image_ref (attempt $attempt/$attempts), retrying in ${delay}s..."
                sleep "$delay"
              fi
            done
            echo "::error::Failed to push $image_ref after $attempts attempts"
            return 1
          }

          echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          RUST_IMAGE="ghcr.io/${{ github.repository }}/control-plane-rust:${{ github.sha }}"
          RUST_LATEST="ghcr.io/${{ github.repository }}/control-plane-rust:latest"
          docker build -f Dockerfile.ee-cp -t "$RUST_IMAGE" -t "$RUST_LATEST" .
          retry_push "$RUST_IMAGE"
          retry_push "$RUST_LATEST"
          RUST_DIGEST_REF=$(docker inspect --format='{{index .RepoDigests 0}}' "$RUST_IMAGE")
          cosign sign --yes "$RUST_DIGEST_REF"
          {
            echo "image=$RUST_IMAGE"
            echo "digest=$RUST_DIGEST_REF"
          } >> "$GITHUB_OUTPUT"

          RUST_PACKAGE_NAME="${{ github.event.repository.name }}%2Fcontrol-plane-rust"
          gh api --method PATCH "/orgs/${{ github.repository_owner }}/packages/container/$RUST_PACKAGE_NAME" \
            -f visibility=public || echo "::warning::Could not set rust package visibility to public"
        env:
          GH_TOKEN: ${{ github.token }}

  build-staging-gcp-image:
    name: Build staging GCP image for commit
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GCP_PROJECT_ID: ${{ secrets.STAGING_GCP_PROJECT_ID || 'eestaging' }}
      GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.STAGING_GCP_SERVICE_ACCOUNT_KEY }}
      SOURCE_IMAGE_PROJECT: ubuntu-os-cloud
      SOURCE_IMAGE_NAME: ""
      SOURCE_IMAGE_FAMILY: ubuntu-2404-lts-amd64
      SOURCE_SHA: ${{ github.sha }}
      BUILD_ZONE: ${{ vars.STAGING_GCP_IMAGE_BUILD_ZONE || 'us-central1-f' }}
      BUILD_MACHINE_TYPE: ${{ vars.STAGING_GCP_IMAGE_BUILD_MACHINE_TYPE || 'e2-standard-4' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate staging GCP image config
        shell: bash
        run: |
          set -euo pipefail
          for v in GCP_PROJECT_ID GCP_SERVICE_ACCOUNT_KEY SOURCE_IMAGE_PROJECT SOURCE_SHA; do
            if [ -z "${!v:-}" ]; then
              echo "::error::Missing required value: $v"
              exit 1
            fi
          done

      - name: Authenticate to GCP (staging)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up gcloud (staging)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Bake staging commit image from configured base
        shell: bash
        run: |
          set -euo pipefail
          sha12="$(echo "${SOURCE_SHA}" | cut -c1-12)"
          TARGET_IMAGE_NAME="easyenclave-agent-main-${sha12}"
          TARGET_IMAGE_FAMILY="easyenclave-agent-main"
          TARGET_IMAGE_DESCRIPTION="EasyEnclave staging commit ${SOURCE_SHA}"
          TARGET_IMAGE_LABELS="easyenclave=managed,easyenclave_env=staging,gitsha=${sha12},ee_git_sha=${sha12}"
          BUILD_ZONE="$(echo "${BUILD_ZONE}" | tr ',' '\n' | head -n1 | xargs)"
          export TARGET_IMAGE_NAME TARGET_IMAGE_FAMILY TARGET_IMAGE_DESCRIPTION TARGET_IMAGE_LABELS BUILD_ZONE
          ./scripts/gcp_bake_image.sh
