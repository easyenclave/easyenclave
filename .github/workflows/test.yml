# Run tests for EasyEnclave
#
# This workflow runs linting and unit tests for the EasyEnclave service and SDK.

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Install SDK
        run: |
          pip install -e sdk/

      - name: Run linting
        run: |
          pip install ruff
          ruff check app/ sdk/ tests/

      - name: Run tests
        run: |
          pytest tests/ -v

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t easyenclave:test .

      - name: Test Docker image
        run: |
          # Start the container
          docker run -d --name easyenclave-test -p 8080:8080 easyenclave:test

          # Wait for startup
          sleep 5

          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1

          # Test API endpoint
          curl -f http://localhost:8080/api/v1/services || exit 1

          # Cleanup
          docker stop easyenclave-test
          docker rm easyenclave-test
