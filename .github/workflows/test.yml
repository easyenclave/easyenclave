# CI for EasyEnclave
#
# This workflow runs linting, tests, and deploys to the TDX runner.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-httpx httpx

      - name: Install SDK
        run: |
          pip install -e sdk/

      - name: Install linting tools
        run: |
          pip install ruff
          curl -sL https://github.com/rhysd/actionlint/releases/download/v1.7.10/actionlint_1.7.10_linux_amd64.tar.gz | tar xz
          sudo mv actionlint /usr/local/bin/

      - name: Run linting
        run: ./scripts/lint.sh

      - name: Run tests
        run: |
          pytest tests/ -v

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t easyenclave:test .

      - name: Test Docker image
        run: |
          # Start the container
          docker run -d --name easyenclave-test -p 8080:8080 easyenclave:test

          # Wait for startup
          sleep 5

          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1

          # Test API endpoint
          curl -f http://localhost:8080/api/v1/services || exit 1

          # Cleanup
          docker stop easyenclave-test
          docker rm easyenclave-test

  deploy:
    runs-on: [self-hosted, tdx]
    if: github.event_name == 'push'
    needs: [test, docker]

    permissions:
      id-token: write
      attestations: write
      contents: read
      packages: write

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      INTEL_API_KEY: ${{ secrets.INTEL_API_KEY }}
      ITA_API_KEY: ${{ secrets.INTEL_API_KEY }}

    steps:
      - name: Fix workspace permissions
        run: |
          if [ -d "infra/output" ]; then
            sudo chown -R "$(id -u):$(id -g)" infra/output/ || true
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build VM image
        id: build
        run: |
          if [ -f "infra/output/tdx-runner-base.qcow2" ]; then
            sudo bash infra/build_image.sh --customize-only
          else
            sudo bash infra/build_image.sh
          fi
          sudo chown -R "$(id -u):$(id -g)" infra/output/
          # Output image digest for attestation
          echo "digest=$(sha256sum infra/output/tdx-runner-base.qcow2 | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/tdx-runner
          subject-digest: sha256:${{ steps.build.outputs.digest }}

      - name: Measure MRTD
        id: measure
        run: |
          echo "Measuring MRTD from temp VM..."
          MRTD=$(python3 infra/tdx_cli.py vm measure --timeout 180)
          if [ -z "$MRTD" ]; then
            echo "::error::Failed to measure MRTD"
            exit 1
          fi
          echo "MRTD: ${MRTD:0:32}..."
          echo "mrtd=$MRTD" >> "$GITHUB_OUTPUT"

      - name: Delete all VMs
        run: python3 infra/tdx_cli.py vm delete all || true

      - name: Deploy control plane
        env:
          TRUSTED_AGENT_MRTDS: ${{ steps.measure.outputs.mrtd }}
        run: |
          python3 infra/tdx_cli.py control-plane new --wait --port 8080

      - name: Wait for tunnel
        run: |
          for _i in {1..30}; do
            curl -sf https://app.easyenclave.com/health && exit 0
            sleep 10
          done
          echo "::error::Tunnel not ready after 5 minutes"
          exit 1

      - name: Launch agent
        run: |
          python3 infra/tdx_cli.py vm new --easyenclave-url https://app.easyenclave.com --intel-api-key "$INTEL_API_KEY" --wait

      - name: Wait for agent to register and be verified
        run: |
          echo "Waiting for agent to register and be verified..."
          for i in {1..30}; do
            AGENTS=$(curl -sf https://app.easyenclave.com/api/v1/agents 2>/dev/null || echo '{"agents":[]}')
            VERIFIED=$(echo "$AGENTS" | jq '[.agents[] | select(.verified == true)] | length')
            if [ "$VERIFIED" -gt 0 ]; then
              echo "Found $VERIFIED verified agent(s)"
              exit 0
            fi
            echo "No verified agents yet, waiting... ($i/30)"
            sleep 10
          done
          echo "::error::No verified agents after 5 minutes"
          exit 1

      - name: Build and push measuring enclave image
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          IMAGE="ghcr.io/${{ github.repository }}/measuring-enclave:${{ github.sha }}"
          docker build -t "$IMAGE" apps/measuring-enclave/
          docker push "$IMAGE"
          echo "Pushed $IMAGE"

      - name: Bootstrap measuring enclave
        env:
          CP_URL: https://app.easyenclave.com
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'admin123' }}
        run: |
          set -e

          # Login to get admin token
          ADMIN_TOKEN=$(curl -sf "$CP_URL/admin/login" \
            -H "Content-Type: application/json" \
            -d "{\"password\": \"$ADMIN_PASSWORD\"}" | jq -r '.token')

          # Register measuring-enclave app
          curl -sf -X POST "$CP_URL/api/v1/apps" \
            -H "Content-Type: application/json" \
            -d '{"name": "measuring-enclave", "description": "Measuring enclave for app version attestation"}' \
            || echo "App may already exist"

          # Publish its version with compose referencing the pushed image
          IMAGE="ghcr.io/${{ github.repository }}/measuring-enclave:${{ github.sha }}"
          COMPOSE_B64=$(printf 'services:\n  measuring-enclave:\n    image: %s\n    ports:\n      - "8080:8080"\n' "$IMAGE" | base64 -w 0)
          VERSION="bootstrap-$(date -u +%Y%m%d-%H%M%S)"
          PUBLISH_RESP=$(curl -sf -X POST "$CP_URL/api/v1/apps/measuring-enclave/versions" \
            -H "Content-Type: application/json" \
            -d "{\"version\": \"$VERSION\", \"compose\": \"$COMPOSE_B64\"}")
          VERSION_ID=$(echo "$PUBLISH_RESP" | jq -r '.version_id')
          echo "Published measuring-enclave@$VERSION ($VERSION_ID)"

          # Manual attest (bootstrap - no measurer exists yet)
          curl -sf -X POST "$CP_URL/api/v1/apps/measuring-enclave/versions/$VERSION/attest" \
            -H "Authorization: Bearer $ADMIN_TOKEN"
          echo "Manually attested measuring-enclave@$VERSION"

          # Find a verified agent with a tunnel
          AGENT_JSON=$(curl -sf "$CP_URL/api/v1/agents" | \
            jq -r '[.agents[] | select(.verified == true and .hostname != null)] | .[0]')
          AGENT_ID=$(echo "$AGENT_JSON" | jq -r '.agent_id')
          AGENT_HOST=$(echo "$AGENT_JSON" | jq -r '.hostname')

          if [ "$AGENT_ID" = "null" ] || [ -z "$AGENT_ID" ]; then
            echo "::error::No verified agent with tunnel available"
            exit 1
          fi
          echo "Found agent $AGENT_ID at $AGENT_HOST"

          # Wait for the agent tunnel to be reachable
          echo "Waiting for agent tunnel to become reachable..."
          for i in {1..30}; do
            if curl -sf "https://$AGENT_HOST/api/health" > /dev/null 2>&1; then
              echo "Agent tunnel is reachable"
              break
            fi
            echo "  Agent tunnel not ready yet ($i/30)"
            sleep 10
          done

          if ! curl -sf "https://$AGENT_HOST/api/health" > /dev/null 2>&1; then
            echo "::error::Agent tunnel not reachable after 5 minutes"
            exit 1
          fi

          # Deploy measuring enclave
          curl -sf -X POST "$CP_URL/api/v1/apps/measuring-enclave/versions/$VERSION/deploy" \
            -H "Content-Type: application/json" \
            -d "{\"agent_id\": \"$AGENT_ID\", \"config\": {\"service_name\": \"measuring-enclave\"}}"
          echo "Deployed measuring-enclave to agent $AGENT_ID"

          # Wait for measuring enclave service to be healthy
          echo "Waiting for measuring enclave to become healthy..."
          for i in {1..60}; do
            SVC=$(curl -sf "$CP_URL/api/v1/services?name=measuring-enclave" 2>/dev/null || echo '{"services":[]}')
            HEALTHY=$(echo "$SVC" | jq '[.services[] | select(.health_status == "healthy")] | length')
            if [ "$HEALTHY" -gt 0 ]; then
              echo "Measuring enclave is healthy!"
              exit 0
            fi
            echo "  Waiting... ($i/60)"
            sleep 5
          done
          echo "::error::Measuring enclave not healthy after 5 minutes"
          exit 1
