name: v2 Release

on:
  push:
    tags:
      - 'v2-*'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
          cache-dependency-path: v2/go.mod

      - name: Build linux amd64 artifacts
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p dist/linux-amd64
          ldflags="-X github.com/easyenclave/easyenclave/v2/internal/shared/version.Version=${VERSION:-v2-dev}"
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "$ldflags" -o dist/linux-amd64/control-plane ./cmd/control-plane
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "$ldflags" -o dist/linux-amd64/agent ./cmd/agent
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "$ldflags" -o dist/linux-amd64/installer ./cmd/installer
          (cd dist/linux-amd64 && sha256sum control-plane agent installer > checksums.txt)

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v2-linux-amd64
          if-no-files-found: error
          path: |
            v2/dist/linux-amd64/control-plane
            v2/dist/linux-amd64/agent
            v2/dist/linux-amd64/installer
            v2/dist/linux-amd64/checksums.txt
