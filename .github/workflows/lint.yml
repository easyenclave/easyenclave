name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    name: Python (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check infra/ vm_images/

      - name: Run ruff format check
        run: ruff format --check infra/ vm_images/

  shell:
    name: Shell (shellcheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        run: |
          find infra/ vm_images/ -name "*.sh" -print0 | xargs -0 shellcheck --severity=warning || true

  yaml:
    name: YAML (actionlint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          curl -sL https://github.com/rhysd/actionlint/releases/download/v1.6.27/actionlint_1.6.27_linux_amd64.tar.gz | tar xz
          sudo mv actionlint /usr/local/bin/

      - name: Run actionlint
        run: actionlint
