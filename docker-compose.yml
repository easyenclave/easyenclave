services:
  easyenclave:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ITA_API_URL=${ITA_API_URL:-https://api.trustauthority.intel.com/appraisal/v2}
      - ITA_API_KEY=${ITA_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
