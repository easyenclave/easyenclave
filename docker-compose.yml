services:
  easyenclave:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ITA_API_URL=${ITA_API_URL:-https://api.trustauthority.intel.com/appraisal/v2}
      - ITA_API_KEY=${ITA_API_KEY:-}
      # Cloudflare Tunnel integration (optional)
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID:-}
      - CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID:-}
      - EASYENCLAVE_DOMAIN=${EASYENCLAVE_DOMAIN:-easyenclave.com}
      # Trusted MRTDs (comma-separated for rolling updates)
      - TRUSTED_AGENT_MRTDS=${TRUSTED_AGENT_MRTDS:-${SYSTEM_AGENT_MRTD:-}}
      - TRUSTED_PROXY_MRTDS=${TRUSTED_PROXY_MRTDS:-${SYSTEM_PROXY_MRTD:-}}
      # Admin authentication (bcrypt hash)
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
