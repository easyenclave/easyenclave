[workspace]
resolver = "2"
members = [
    "crates/common",
    "crates/attestation",
    "crates/agent",
    "crates/hostd",
    "crates/aggregator",
    "crates/cp",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Web framework
axum = { version = "0.7", features = ["macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "fs"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Database
rusqlite = { version = "0.31", features = ["bundled"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Crypto / JWT
jsonwebtoken = "9"
base64 = "0.22"
sha2 = "0.10"
hmac = "0.12"

# Docker
bollard = "0.16"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Misc
uuid = { version = "1", features = ["v4", "serde"] }
anyhow = "1"
thiserror = "1"
url = { version = "2", features = ["serde"] }
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio"] }

# Internal crates
ee-common = { path = "crates/common" }
ee-attestation = { path = "crates/attestation" }
ee-agent = { path = "crates/agent" }
ee-hostd = { path = "crates/hostd" }
ee-aggregator = { path = "crates/aggregator" }
ee-cp = { path = "crates/cp" }
